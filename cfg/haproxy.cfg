global
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 1d
    tune.h2.initial-window-size 2147483647
    tune.ssl.default-dh-param 2048
    pidfile /run/haproxy.pid
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

defaults
    log global
    mode tcp
    option dontlognull
    timeout connect 60s
    timeout client 300s
    timeout server 300s

# Frontend HTTP (Port 80)
frontend http_frontend
    mode tcp
    bind *:80 tfo
    bind *:8080 tfo
    bind *:8880 tfo
    
    tcp-request inspect-delay 500ms
    tcp-request content accept if HTTP
    
    # Deteksi WebSocket
    acl is_websocket hdr(Upgrade) -i websocket
    acl is_ws_path path_beg -i /fightertunnelssh
    
    # Arahkan koneksi WebSocket ke backend WebSocket
    use_backend ws_backend if is_websocket
    use_backend ws_backend if is_ws_path
    
    # Backend default untuk traffic HTTP lainnya
    default_backend xray_http_backend

# Frontend HTTPS (Port 443)
frontend https_frontend
    mode tcp
    bind *:443 ssl crt /etc/haproxy/hap.pem tfo
    
    tcp-request inspect-delay 500ms
    tcp-request content accept if { req.ssl_hello_type 1 }
    
    # Deteksi WebSocket untuk SSL
    acl is_websocket_ssl hdr(Upgrade) -i websocket
    acl is_ws_path_ssl path_beg -i /fightertunnelssh
    
    # Arahkan koneksi WebSocket ke backend WebSocket
    use_backend ws_backend if is_websocket_ssl
    use_backend ws_backend if is_ws_path_ssl
    
    # Backend default untuk traffic HTTPS lainnya
    default_backend xray_https_backend

# Port tambahan dari konfigurasi asli Anda
frontend multiport
    mode tcp
    bind-process 1 2
    bind *:222-1000 tfo
    
    tcp-request inspect-delay 500ms
    tcp-request content accept if HTTP
    tcp-request content accept if { req.ssl_hello_type 1 }
    
    # Deteksi WebSocket
    acl is_websocket hdr(Upgrade) -i websocket
    acl is_ws_path path_beg -i /fightertunnelssh
    
    # Arahkan koneksi WebSocket ke backend WebSocket
    use_backend ws_backend if is_websocket
    use_backend ws_backend if is_ws_path
    
    # Backend default berdasarkan protokol
    use_backend xray_https_backend if { req.ssl_hello_type 1 }
    default_backend xray_http_backend

# Backend WebSocket
backend ws_backend
    mode tcp
    server ws_server 127.0.0.1:10015 check

# Backend Xray HTTP
backend xray_http_backend
    mode tcp
    server xray_http 127.0.0.1:10001 check

# Backend Xray HTTPS
backend xray_https_backend
    mode tcp
    server xray_https 127.0.0.1:10002 check

# Backend resirkulasi (dari konfigurasi asli Anda)
backend recir_http
    mode tcp
    server loopback-for-http abns@haproxy-http send-proxy-v2 check

backend recir_https
    mode tcp
    server loopback-for-https abns@haproxy-https send-proxy-v2 check
